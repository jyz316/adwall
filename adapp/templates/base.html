<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AD Wall</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  </head>

  <body>
    <nav class="navbar is-black">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item is-size-4 has-text-weight-bold" href="/adapp">
            广告墙
          </a>
        </div>
      </div>
    </nav>

    <div class="container main-container">
      <div class="columns">
        <div class="column is-narrow">
          <nav class="panel sidebar">
            
            {% if page != 'ad' %}
            <a class="panel-block is-active" href="/adapp/">
            {% else %}
            <a class="panel-block" href="/adapp/">
            {% endif %}

              <span class="panel-icon">
                <i class="fas fa-user" aria-hidden="true"></i>
              </span>
              账户
            </a>
            {% if page == 'ad' %}
            <a class="panel-block is-active" href="/adapp/ads">
            {% else %}
            <a class="panel-block" href="/adapp/ads">
            {% endif %}

              <span class="panel-icon">
                <i class="fas fa-ad" aria-hidden="true"></i>
              </span>
              广告
            </a>
          </nav>
        </div>
        <div class="column">
          <div class="content-block">
            {% block content %}{% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
