{% extends "base.html" %}

{% block content %}

  {% if username %}
    <div class="content">
      <p class="has-text-weight-bold">您好，{{username}}!</p>
      <p class="">请点击菜单查看广告。</p>
      <a href="/adapp/logout/">退出登录</a>
    </div>
  {% else %}

    <form action="/adapp/" method="post">
      {% csrf_token %}
      <div class="field">
        <label class="label">用户名</label>
        <div class="control">
          <input class="input" type="text" name="username">
        </div>
      </div>

      <div class="field">
        <label class="label">密码</label>
        <div class="control">
          <input class="input" type="password" name="password">
        </div>
      </div>

      {% if error %}
        <div class="notification is-danger">
          登录失败!
        </div>
      {% endif %}

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" type="submit">登录</button>
        </div>
        <div class="control">
          <a class="button is-text" href="/adapp/register">注册新用户</a>
        </div>
      </div>
    </form>

  {% endif %}
{% endblock %}
